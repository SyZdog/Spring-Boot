<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>This is Activity Edit Page</h1>
	<form action="doSaveActivity" method="post">
		<table>
		 	<tr>
          		<td><input type="hidden" name="id" th:value="${act.id}"></td>
        	</tr>
			<tr>
				<td>标题</td>
			</tr>
			<tr>
				<td><input type="text" name="title" th:value="${act.title}"></td>
			</tr>
			<tr>
				<td>类型</td>
			</tr>
			<tr>
				<td><input type="text" name="category" th:value="${act.category}"></td>
			</tr>
			<tr>
				<td>开始时间</td>
			</tr>
			<tr>
				<td><input type="text" name="startTime" th:value="${#temporals.format(act.startTime,'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
			<tr>
				<td>结束时间</td>
			</tr>
			<tr>
				<td><input type="text" name="endTime" th:value="${#temporals.format(act.endTime,'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
			<tr>
				<td>备注</td>
			</tr>
			<tr>
				<td><textarea rows="5" cols="23" name="remark" th:value="${act.remark}"></textarea></td>
			</tr>
			<tr>
				<td>创建人</td>
			</tr>
			<tr>
				<td><input type="text" name="createdUser" th:value="${act.createdUser}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="save"></td>
			</tr>
		</table>
	</form>
</body>
</html>
